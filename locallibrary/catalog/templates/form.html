<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for campo in formulario %}
    <div class="mb-3">
        <label for="" class="form-label">{{campo.label}}</label>
        <br>
        {% if campo.field.widget.input_type == 'file' and campo.value %}
            <img src="{{campo.value.url}}" alt="" width="20%">
        {% endif %}
        <input type="{{campo.field.widget.input_type}}"
        class="form-control"
        name="{{campo.name}}"
        id=""
        aria-describedby="helpId"
        placeholder=""
        value="{{campo.value | default:'' }}">
    </div>
    <div class="col-12 help-text">{{campo.errors}}</div>
    {% endfor %}
    <input name="" id="" class="btn btn-success" type="submit" value="Guardar producto">
    <a name="" id="" class="btn btn-default" href="{% url 'listado' %}" role="button">Cancelar</a>
</form>
